<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Formul√°rio</title>
</head>
<body>
    <header>

    </header>
    <main class="container">
        <section class="box-form">
            <div class="box-content">
                <div class="info-login">
                    <div class="title-form">
                        <h1>Dados de login</h1>
                    </div>
                    <div class="form-action-login">
                        <form action="" method="post" for="form">
                            <div class="form-top">
                                <label>
                                    CPF <br><input type="text" name="cpf" placeholder="_________-__" id="form">
                                </label>
                            </div>
                           <div class="form-bottom">
                                <label>
                                    E-mail <br> <input type="email" name="email" id="form">
                                </label>
                                <label>
                                    Confirma E-mail <br><input type="email" name="confmail" id="form">
                                </label>
                                <label>
                                    Cofirma E-mail <br><input type="email" name="confemail" id="form">
                                </label>
                                <label>
                                    Senha <br><input type="password" name="pass" minlength="8" maxlength="20" placeholder="*********" id="formwidthpass">
                                </label>
                                <label>
                                    Confirma senha <br><input type="password" name="confpass" minlength="8" maxlength="20" placeholder="*********" id="formwidthpass">
                                </label>
                                
                           </div>
                        
                    </div>
                </div>
                <div class="personal-info">
                    <div class="title-form">
                        <h1>Dados Pessoais</h1>
                    </div>
                    <div class="form-action-personal">
                        <div class="box-personal-top">
                        <label class="marginright">
                            Nome <br><input type="text" name="nome" id="form">
                        </label>
                        <label  class="marginleft">
                            Sobrenome <br><input type="text" name="sobrenome" id="form">
                        </label>
                        
                        </div>
                        <div class="box-personal-mid">
                            <label class="marginright">
                                Nascimento <br><input type="text" name="Nascimento"  id="form">
                            </label>
                            <label class="marginleft marginright">
                                RG <br><input type="text" name="RG" id="form">
                            </label>
                            <label class="marginleft">
                                Sexo <br><input type="text" name="Sexo" id="form">
                            </label>
                        </div>
                        
                        <div class="box-personal-bottom"></div>
                        <label>
                            Estado <br><input type="text" name="estado" id="form">
                        </label>
                        <label>
                            Cidade <br><input type="text" name="cidade" id="form">
                        </label>
                        <label>
                            Cep <br><input type="text" name="cep" id="form">
                        </label>
                </div>
                    </div>
                </div>
            </form>
            </div>
            
        </section>
    </main>
    
</body>
</html>
